<!-- Use the base.html file as a template for the page that will be be filed out by using the blocks below. -->
{% extends "bootstrap/base.html" %}

<!-- Sets the title of the page in the title block in base.html. -->
{% block title %}Denied{% endblock %}

<!-- Super() works the same way as classes in that it inherits from the parent (styling) but adds onto it (h1) 
	 as part of the child -->

{% block styling %}

{% endblock %}

<!-- Sets the content of the page in the content block in base.html. -->
<!-- Note: If the block name is used twice, you will get an error telling you it's called twice.-->
{% block content %}
   <div class="container">
		<h1>Access Denied</h1>
		<iframe src="https://giphy.com/embed/1xeVd1vr43nHO" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
		<p><a href="https://giphy.com/gifs/cheezburger-funny-dog-fails-1xeVd1vr43nHO">via GIPHY</a></p>
   </div>
{% endblock %}
