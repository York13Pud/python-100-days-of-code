<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Delete A Book</h1>
    {% if books == []: %}
        <h2>Library is empty</h2>
    {% else %}
        <table border=1>
            <tr>
                <th>Book Id</th>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Book Rating</th>
            </tr>
            {% for book in books: %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.rating }} / 10</td>
            </tr>
            {% endfor %}
        </table>
{% endif %}
    <br><br>
    <form action="{{ url_for("delete") }}" method="POST">
        <label>Book ID To Delete</label>
        <input type="text" name="book_id">
        <button type="submit">Delete Book</button>
    </form>
</body>
</html>
