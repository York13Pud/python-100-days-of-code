<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == []: %}
<h2>Library is empty</h2>
{% else %}
    <ul>
        {% for book in books: %}
            
        <li>{{ book["bookname"] }} by: {{book["bookauthor"]}} rating: {{book["bookrating"]}}/10</li>
        {% endfor %}
        
    </ul>
{% endif %}    
<a href="/add">Add New Book</a>
</body>
</html>
